<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom's Barn Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/index.js" defer></script>
</head>
<body onload="getData(), fixNoData()">

    <div class="container">

        <form class="getContents" novalidate>

            <div class="form-floating mt-3">
                <input type="number" class="form-control" id="binIdInput" aria-describedby="newBin" placeholder="x" required>
                <label for="binIdInput">Enter bin ID</label>
                <div id="newBin" class="form-text"><a href="create-bin.html" class="link-secondary">Need to create a new bin?</a></div>
                <div class="invalid-feedback">Please enter a valid bin ID!</div>
                <button type="submit" class="btn btn-primary mt-3">Get bin contents</button>
            </div>

        </form>

    </div>
    
</body>
</html>
