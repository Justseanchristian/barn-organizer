<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Bin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/index.js" defer></script>
    <script src="js/createBin.js" defer></script>
</head>
<body onload="getData(), fixNoData()">

    <div class="container">

        <a class="btn btn-primary mt-3" href="index.html">Go back</a>

        <button type="button" class="btn btn-primary mt-3 d-block" data-bs-toggle="modal" data-bs-target="#createBinModal">
            Create new bin
        </button>

        <!-- <input type="file" class="form-control mt-3 fileInput"> -->
        <!-- <button class="btn btn-secondary mt-3 d-block fileInputSubmit">Submit</button> -->
  
        <div class="modal fade" id="createBinModal" aria-labelledby="createBinModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Create a new bin!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="createBinModalForm" novalidate>
                            <input type="text" class="form-control createBinModalFirstNameInput" placeholder="Item name" aria-label="Item name" required>
                            <input type="file" class="form-control mt-3 createBinModalFirstFileInput" required>
                            <button type="submit" class="btn btn-primary mt-3 w-100 addAnotherItem">+ Add Another Item</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary createBin" data-bs-dismiss="modal">Create bin</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
